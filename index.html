<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1">
    <meta name="description" content="ToDoリストアプリ">
    <title>ToDoリスト</title>
    <!-- CSSの読み込み（後で作成） -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <!-- アプリのコンテナ -->
    <div class="container">
        <!-- アプリのタイトル -->
        <header>
            <h1>ToDoリスト</h1>
        </header>

        <!-- タスク入力フォーム -->
        <section class="task-input">
            <input type="text" id="task-input" placeholder="新しいタスクを入力してください" />
            <button id="add-task-button">追加</button>
        </section>

        <!-- タスクリスト表示部分 -->
        <section class="task-list">
            <h2>タスク一覧</h2>
            <ul id="task-list">

                
            </ul>
        </section>

        <!-- フッター -->
        <footer>
            <p>&copy; 2024 ToDoリスト</p>
        </footer>
    </div>

    <!-- JavaScriptの読み込み（後で作成） -->
    <script src="static/js/script.js"></script>
</body>
</html>
